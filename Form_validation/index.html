<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Welcome to Dragon travelers</title>
</head>

<body style="background-color: lightgrey;">
    <!-- Alert -->
    <div id="message"></div>
    <!-- <div id="success" class="alert  alert-dismissible fade" role="alert">
        <strong id="strong">Success!</strong> <p id="message" style="display: inline;"> Your travel request has been submitted successfully.</p>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div> -->
    <div class="container">
        <h1>Dragon Travel desk</h1>
        <!-- form -->
        <form class="row g-3 my-3" id="formDetails">
            <div class="col-md-4">
                <label for="validationDefault01" class="form-label">First name</label>
                <input type="text" class="form-control " id="firstName" required>
                <!-- for validation we have two methods one with 'div.invalid_feedback' and other with 'small.invalid_feedback'; -->
                <!-- with <small> we get notice in normal text but with <div> we get the notice in red color -->
                <!-- <div class="invalid-feedback">
                    Invalid First Name.
                </div> -->
                <div class="invalid-feedback"> Should be 2-16
                    characters long and should not start with a number</div>
            </div>
            <div class="col-md-4">
                <label for="validationDefault02" class="form-label">Last name</label>
                <input type="text" class="form-control" id="lastName" value="" required>
                <div class="invalid-feedback"> Should be 2-16
                    characters long and should not start with a number</div>
            </div>
            <div class="col-md-4">
                <label for="validationDefaultUsername" class="form-label">Email</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="email" placeholder="name@example.com" required>
                    <div class="invalid-feedback">Invalid Email address</div>
                </div>
            </div>
            <div class="col-md-6">
                <label for="validationDefault03" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" required>
            </div>
            <div class="col-md-3">
                <label for="validationDefault04" class="form-label">Select Car</label>
                <select class="form-select" id="car" required>
                    <option>Audi A4</option>
                    <option>Audi A6</option>
                    <option>Audi A8</option>
                    <option>BMW X5</option>
                    <option>BMW 3 Series</option>
                    <option>Mercedes-Benz GLA</option>
                </select>
                <div class="invalid-feedback">Select a Car</div>
            </div>
            <div class="col-md-3">
                <label for="validationDefault05" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="number" required>
                <div class="invalid-feedback"> Your Phone Number must be 10 digit long.</div>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="agree" unchecked>
                <label class="form-check-label" for="flexCheckChecked">
                    Agree Terms and Conditions
                </label>
            </div>
            <div class="col-12">
                <button id="submit" class="btn btn-primary" type="submit">Submit</button>
            </div>
        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>
<script src="app(clone).js"></script>

</html>
